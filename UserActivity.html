<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Activity Input | Carbon Tracker</title>
  <link rel="stylesheet" href="UserActivity.css" />
</head>
<body>
  <!-- Notification Bar -->
  <div id="notification-bar" class="notification">
    ✅ Activity successfully added!
  </div>

  <!-- Page Layout -->
  <div class="container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <h2>🌱 Carbon Tracker</h2>
      <ul>
        <li><a href="admin-panel.html">👤 Admin Panel</a></li>
        <li><a href="index.html">🏠 Home</a></li>
        <li><a href="UserActivityInput.html" class="active">📝 Activity Input</a></li>
        <li><a href="dashboard.html">📊 Dashboard</a></li>
        <li><a href="carbon-calculator.html">🧮 Carbon Calculator</a></li>
        <li><a href="recommendation.html">💡 Recommendations</a></li>
        <li><a href="login.html">🚪 Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <div class="form-container">
        <h2>Log Your Daily Activity</h2>
        <form onsubmit="showNotification(event)">
          <label for="category">Select Category</label>
          <select id="category" required>
            <option value="">--Choose--</option>
            <option value="transport">Transport</option>
            <option value="energy">Energy</option>
            <option value="food">Food</option>
            <option value="waste">Waste</option>
          </select>

          <label for="details">Activity Details</label>
          <textarea id="details" rows="4" placeholder="e.g., Drove 10 km by car" required></textarea>

          <div class="btn-group">
            <button type="submit">Submit</button>
            <button type="button" onclick="window.location.href='index.html'">Back to Home</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- Notification Script -->
  <script>
    function showNotification(event) {
      event.preventDefault();
      const bar = document.getElementById('notification-bar');
      bar.style.top = '0';
      setTimeout(() => {
        bar.style.top = '-60px';
      }, 3000);
    }
  </script>
</body>
</html>
