<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carbon Emission Calculator</title>
  <link rel="stylesheet" href="Carbon_Calculator.css" />
</head>
<body>
  <div class="container">
    <h1>Carbon Emission Calculator</h1>

    <form id="activity-form">
      <label for="category">Select Category:</label>
      <select id="category" onchange="populateActivities()" required>
        <option value="">Choose Category</option>
        <option value="transport">Transport</option>
        <option value="food">Food</option>
        <option value="waste">Waste</option>
        <option value="clothing">Clothing</option>
        <option value="energy">Energy</option>
      </select>

      <label for="activity">Select Activity:</label>
      <select id="activity" required>
        <option value="">Choose Activity</option>
      </select>

      <label for="quantity">Quantity (e.g., km, items, meals):</label>
      <input type="number" id="quantity" min="0.1" step="0.1" required />

      <button type="submit">Calculate Emission</button>
    </form>

    <div class="result">
      <h2>Total Emission: <span id="output">0.00</span> kg CO₂</h2>
    </div>
  </div>

  <script>
    const activityOptions = {
      transport: {
        "Drove a petrol car (per km)": 0.21,
        "Rode a motorbike (per km)": 0.1,
        "Took a bus (per trip)": 0.18,
        "Took a domestic flight": 0.25,
        "Used ride-sharing (per km)": 0.19,
      },
     food: {
  "Beef-based meal": 5.0,
  "Mutton-based meal": 5.9,
  "Chicken-based meal": 1.8,
  "Vegetarian meal": 0.9,
  "Food delivery order": 1.5,
  "Bottled water (1 bottle)": 0.1,
},

      waste: {
        "Threw away garbage (per kg)": 0.6,
        "Used single-use plastic": 0.12,
        "Didn’t recycle paper": 0.2,
        "Disposal of food waste": 0.5,
        "Used disposable cups/plates": 0.15,
      },
      clothing: {
        "Bought a T-shirt": 2.1,
        "Bought jeans": 6.5,
        "Ordered clothes online": 3.0,
        "Hot water laundry": 1.0,
        "Threw away clothes": 0.7,
      },
      energy: {
        "Used air conditioner (1 hr)": 1.2,
        "Used water heater (15 min)": 1.0,
        "Used kitchen appliances (1 hr)": 0.8,
        "Charged device (1 hr)": 0.05,
        "Electricity used (1 kWh)": 0.4,
      }
    };

    function populateActivities() {
      const category = document.getElementById("category").value;
      const activitySelect = document.getElementById("activity");

      activitySelect.innerHTML = `<option value="">--Choose Activity--</option>`;

      if (category && activityOptions[category]) {
        for (const activity in activityOptions[category]) {
          const option = document.createElement("option");
          option.value = activityOptions[category][activity]; // emission factor
          option.textContent = activity;
          activitySelect.appendChild(option);
        }
      }
    }

    document.getElementById("activity-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const quantity = parseFloat(document.getElementById("quantity").value);
      const emissionFactor = parseFloat(document.getElementById("activity").value);

      if (!isNaN(quantity) && !isNaN(emissionFactor)) {
        const totalEmission = quantity * emissionFactor;
        document.getElementById("output").textContent = totalEmission.toFixed(2);
      } else {
        document.getElementById("output").textContent = "0.00";
      }
    });
  </script>
</body>
</html>
